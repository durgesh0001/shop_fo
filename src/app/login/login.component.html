<div class="container">
  <div style="margin: 30px">
    <h1 class="ion-text-center">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label>Email Id*</label>
        <input class="form-control" formControlName="email" type="text" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.email">
          <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError(error.type) &&
    (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      <div class="form-group">
        <label>Password*</label>
        <input class="form-control" formControlName="password" type="password" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.password">
          <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      <button type="submit" class="form-control btn btn-primary" [disabled]="!loginForm.valid">
        <div *ngIf="isLoading" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="!isLoading" >Login</span>
      </button>
    </form>
    <a routerLink="/register" class="nav-link waves-effect">
      Sign Up
    </a>
  </div>
</div>
