<!--Main layout-->
  <main class="mt-5 pt-4">
    <div class="container wow fadeIn">
      <app-header></app-header>
      <!-- Heading -->
      <h2 class="my-5 h2 text-center">Checkout form</h2>

      <!--Grid row-->
      <div class="row">
        <!--Grid column-->
        <div class="col-md-4 mb-4" *ngIf="carts && carts.cartdetails">
          <!-- Heading -->
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Your cart</span>
            <span class="badge badge-secondary badge-pill">{{carts.cartdetails.length}}</span>
          </h4>
          <!-- Cart -->
          <ul class="list-group mb-3 z-depth-1">
            <li  *ngFor="let cart of carts.cartdetails" class="list-group-item d-flex justify-content-between lh-condensed">
              <div>
                <h6 class="my-0">Product name</h6>
                <small class="text-muted">{{cart.product_name}}</small>
                <small class="text-muted">{{cart.product_id}}</small>

              </div>
              <span class="text-muted">${{cart.price}}</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Total (USD)</span>
              <strong>${{carts.totalAmountWithPromoDiscount}}</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>Discount (USD)</span>
              <strong>${{carts.totalAmount - carts.totalAmountWithPromoDiscount}}</strong>
            </li>
          </ul>
          <!-- Cart -->

          <!-- Promo code -->
            <div class="input-group">
              <input type="text" [(ngModel)]="promocode" placeholder="Promo code" >
              <div class="input-group-append">
                <button class="btn btn-secondary btn-md waves-effect m-0" (click)="redeem(promocode)" type="button">Redeem</button>

              </div>
              <div class="input-group-append">
                <button *ngIf="carts.cartdetails.length > 0" class="btn btn-secondary btn-md waves-effect m-0" (click)="clearCart()" type="button">Clear Cart</button>

              </div>


            </div>
          <!-- Promo code -->

        </div>

        <!--Grid column-->

      </div>
      <!--Grid row-->
      <app-footer></app-footer>
    </div>
  </main>
  <!--Main layout-->
