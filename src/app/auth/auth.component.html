<div class="container">
  <div style="margin: 30px">
    <h1 class="ion-text-center">Registration</h1>
    <form [formGroup]="loginForm" (ngSubmit)="register()" >
      <div class="form-group">
        <label>Name*</label>
        <input class="form-control" formControlName="name" type="text" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.name">
          <div class="alert alert-danger" *ngIf="loginForm.get('name').hasError(error.type) && (loginForm.get('name').dirty || loginForm.get('name').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      <div class="form-group">
        <label>Email Id*</label>
        <input class="form-control" formControlName="email" type="text" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.email">
          <div class="alert alert-danger" *ngIf="loginForm.get('email').hasError(error.type) &&
    (loginForm.get('email').dirty || loginForm.get('email').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <label>Password*</label>
        <input class="form-control" formControlName="password" type="password" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.password">
          <div class="alert alert-danger" *ngIf="loginForm.get('password').hasError(error.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <label>Confirm Password*</label>
        <input class="form-control" formControlName="confirmpassword" type="password" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.confirmpassword">
          <div class="alert alert-danger" *ngIf="loginForm.get('confirmpassword').hasError(error.type) && (loginForm.get('confirmpassword').dirty || loginForm.get('confirmpassword').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <div class="form-group">
        <label>Address*</label>
        <input class="form-control" formControlName="address" type="text" />
      </div>
      <div class="error-messages">
        <ng-container *ngFor="let error of error_messages.address">
          <div class="alert alert-danger" *ngIf="loginForm.get('address').hasError(error.type) && (loginForm.get('address').dirty || loginForm.get('address').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>

      <button type="submit" class="form-control btn btn-primary" [disabled]="!loginForm.valid">
        <div *ngIf="isLoading" class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <span *ngIf="!isLoading" >Signup</span>
      </button>
    </form>
    <a routerLink="/login" class="nav-link waves-effect">
      Have a account ?
    </a>
  </div>
</div>
